<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Encoded String Decoder</h1>
        <form id="decoderForm">
            <label for="inputString">Enter the encoded string:</label>
            <textarea id="inputString" name="inputString"></textarea>
            <button type="button" onclick="decodeString()">Decode</button>
        </form>
        <div id="results">
            <h2>Decoding Results:</h2>
            <h3>Base64 Decoded Output:</h3>
            <p id="base64Output"></p>
            <h3>Base64 URL Decoded Output:</h3>
            <p id="base64urlOutput"></p>
            <h3>URL Decoded Output:</h3>
            <p id="urlOutput"></p>
            <h3>SAML Decoded Output:</h3>
            <p id="samlOutput"></p>
            <h3>Hexadecimal Decoded Output:</h3>
            <p id="hexOutput"></p>
        </div>
    </div>

    <script>
        async function decodeString() {
            const encodedString = document.getElementById('inputString').value;
            
            try {
                const response = await fetch('/decode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ encodedString })
                });
                
                const data = await response.json();
                
                document.getElementById('base64Output').innerText = data.base64 || 'Error decoding Base64';
                document.getElementById('base64urlOutput').innerText = data.base64url || 'Error decoding Base64 URL';
                document.getElementById('urlOutput').innerText = data.url || 'Error decoding URL';
                document.getElementById('samlOutput').innerText = data.saml || 'Error decoding SAML';
                document.getElementById('hexOutput').innerText = data.hex || 'Error decoding Hexadecimal';
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
